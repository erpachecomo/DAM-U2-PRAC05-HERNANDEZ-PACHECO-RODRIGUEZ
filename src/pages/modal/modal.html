<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuario
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <h2>{{user.name}}</h2>
      </ion-item>
      <ion-item>
        Nombre Usuario
        <ion-note item-right>
          {{user.username}}
        </ion-note>
      </ion-item>
      <ion-item>
        Correo
        <ion-note item-right>
       {{user.email}}
        </ion-note>
      </ion-item>
      <ion-item>
        Fecha de nacimiento
        <ion-note item-right>
       {{user.date}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
